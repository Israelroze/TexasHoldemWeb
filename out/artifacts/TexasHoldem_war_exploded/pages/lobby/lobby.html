<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script src="../../common/context-path-helper.js"></script>
    <script src="../../common/jquery-2.0.3.min.js"></script>
    <script type="text/javascript" src="lobby.js"></script>
    <link rel="stylesheet" href="lobby.css">
</head>
<body background="lobby-background.png">

    <div class="header">
        <div style="width: 95%; float: left;">
            <h2>Lobby</h2>
        </div>
        <div style="float: left; padding-top: 30px;">
            <button type="button" id="logout" class="logoutbutton">Logout</button>
        </div>
    </div>


    <div class="row">
        <div class="leftcolumn">
            <div class="card">
                <h2 class="title">User List</h2>
                <table id="userlist" cellpadding="0" cellspacing="30" border="0" class="usertable">

                </table>
            </div>
        </div>
        <div class="rightcolumn">
            <div class="mainwin">
                <div class="addfilebar">
                    <form id="GameFileUpload" action="/fileupload" enctype="multipart/form-data" method="POST">
                        <input type="file" name="gameFile" class="filebrowser">
                        <input type="submit" value="Upload Game File" class="uploadbutton">
                    </form>
                    <br>
                    <br>
                    <label id="errormessage"></label>
                </div>
                <div id="GameNodesPane" class="GameNodeList">
                    <ul id="gamelist" class="GameList"></ul>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
