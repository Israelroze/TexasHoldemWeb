<html>
<head>
    <title>Java Web Poker Game</title>

    <link rel="stylesheet" href="table.css" type="text/css">
    <script src="../../common/jquery-2.0.3.min.js"></script>
    <script src="../../common/context-path-helper.js"></script>
    <script type="text/javascript" src="gameTable.js"></script>


</head>


<body>



<div class="center">
    <tr>

    <div id="table" class="table_class" data-uid="">
        <div id="on_board_item" class = "vbox flex hbox main-center cross-center wrap">
        <div id="board" class = "flex hbox main-center cross-center wrap" >
            <div id="community1" class="card boardcard"></div>
            <div id="community2" class="card boardcard"></div>
            <div id="Community3" class="card boardcard"></div>
            <div id="Community4" class="card boardcard"></div>
            <div id="Community5" class="card boardcard"></div>
        </div>
        <div id="pot">
            <div id="current-pot"></div>
            <div id="total-pot">Total pot: $1520.25</div>
        </div>
    </div>
        <div class="positions">
            <div id="pos1" class="pos">

                <div class="player_details">
                    <div class="cardplace">
                        <div class="card holecard1"></div>
                        <div class="card holecard2"></div>
                    </div>
                    <div class="player_name">Player 1</div>
                    <div class="type">Computer</div>
                    <div class="wins">Num Of Wins: <span class="wins_count">0</span></div>
                    <div class="chips">$1000.00</div>
                </div>
                <div class="bet">$80.00</div>
                <div id ="role1" class="role"></div>
            </div>
            <div id="pos2" class="pos">

                <div class="player_details">
                    <div class="cardplace">
                        <div class="card holecard1"></div>
                        <div class="card holecard2"></div>
                    </div>
                    <div class="player_name">Player 2</div>
                    <div class="type">Human</div>
                    <div class="wins">Num Of Wins: <span class="wins_count">0</span></div>
                    <div class="chips">$1000.00</div>

                </div>
                <div class="bet">$80.00</div>
                <div id ="role2" class="role"></div>
            </div>
            <div id="pos3" class="pos">
                <div class="player_details">
                    <div class="cardplace">
                        <div class="card holecard1"></div>
                        <div class="card holecard2"></div>
                    </div>
                    <div class="player_name">Player 3</div>
                    <div class="type">Human</div>
                    <div class="wins">Num Of Wins: <span class="wins_count">0</span></div>
                    <div class="chips">$1000.00</div>
                </div>
                <div class="bet">$80.00</div>
                <div id ="role3"  class="role"></div>
            </div>
            <div id="pos4" class="pos">
                <div class="player_details">
                    <div class="cardplace">
                        <div class="card holecard1"></div>
                        <div class="card holecard2"></div>
                    </div>
                    <div class="player_name">Player 4</div>
                    <div class="type">Human</div>
                    <div class="wins">Num Of Wins: <span class="wins_count">0</span></div>
                    <div class="chips">$1000.00</div>
                </div>
                <div class="bet">$80.00</div>
                <div id ="role4" class="role"></div>
            </div>
            <div id="pos5" class="pos">
                <div class="player_details">
                    <div class="cardplace">
                        <div class="card holecard1"></div>
                        <div class="card holecard2"></div>
                    </div>
                    <div class="player_name">Player 5</div>
                    <div class="type">Human</div>
                    <div class="wins">Num Of Wins: <span class="wins_count">0</span></div>
                    <div class="chips">$1000.00</div>
                </div>
                <div class="bet">$80.00 </div>
                <div id ="role5" class="role"></div>
            </div>
            <div id="pos6" class="pos">
                <div class="player_details">
                    <div class="cardplace">
                        <div class="card holecard1"></div>
                        <div class="card holecard2"></div>
                    </div>
                    <div class="player_name">Player 6</div>
                    <div class="type">Human</div>
                    <div class="wins">Num Of Wins: <span class="wins_count">0</span></div>
                    <div class="chips">$1000.00</div>
                </div>
                <div class="bet">$80.00</div>
                <div id ="role6" class="role"></div>
            </div>
        </div>
    </div>

</tr>



    <div id="buttom_menu" class="navbar hbox">
        <button class="bar_button" id ="call">Call</button>
        <button class="bar_button" id ="check">Check</button>
        <button class="bar_button" id ="fold">Fold</button>
        <button class="bar_button" id ="bet">Bet</button>
        <button class="bar_button" id ="raise">Raise</button>

        <div id="bet_raise_range" class="slidecontainer vbox main-center ">
            <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
        </div>
        <button class="bar_button" id ="accept_raise">Accept</button>
        <button class="bar_button" id ="accept_bet">Accept</button>
    </div>

</html>
