<html>
<head>
    <title>Java Web Poker Game</title>

    <link rel="stylesheet" href="table.css" type="text/css">
    <link rel="stylesheet" href="../../common/jquery-ui-1.12.1.custom/jquery-ui.css"  type="text/css">
    <script src="../../common/jquery-2.0.3.min.js"></script>
    <script src="../../common/context-path-helper.js"></script>
    <script src="../../common/jquery-ui-1.12.1.custom/jquery-ui.js"></script>
    <script type="text/javascript" src="gameTable.js"></script>

</head>


<body>

<div id="clock" class="upper"></div>

<div class="center">
    <tr>

        <div id="table" class="table_class" data-uid="">
            <div id="on_board_item" class = "vbox flex hbox main-center cross-center wrap">
                <div id="board" class = "hbox main-center cross-center" >
                </div>
                <div id="pot">
                    <div id="current-pot"></div>
                    <div id="total-pot"></div>
                </div>
            </div>
            <div class="positions">
                <div id="pos1" class="pos">

                    <div class="player_details">
                        <div class="cardplace">
                            <div class="card holecard1"></div>
                            <div class="card holecard2"></div>
                        </div>
                        <div class="player_name">Player 1</div>
                        <div class="type">Computer</div>
                        <div class="wins">Num Of Wins: <span class="wins_count">0</span></div>
                        <div class="chips">$1000.00</div>
                    </div>
                    <div id ="role1" class="role"></div>
                </div>
                <div id="pos2" class="pos">

                    <div class="player_details">
                        <div class="cardplace">
                            <div class="card holecard1"></div>
                            <div class="card holecard2"></div>
                        </div>
                        <div class="player_name">Player 2</div>
                        <div class="type">Human</div>
                        <div class="wins">Num Of Wins: <span class="wins_count">0</span></div>
                        <div class="chips">$1000.00</div>

                    </div>
                    <div id ="role2" class="role"></div>
                </div>
                <div id="pos3" class="pos">
                    <div class="player_details">
                        <div class="cardplace">
                            <div class="card holecard1"></div>
                            <div class="card holecard2"></div>
                        </div>
                        <div class="player_name">Player 3</div>
                        <div class="type">Human</div>
                        <div class="wins">Num Of Wins: <span class="wins_count">0</span></div>
                        <div class="chips">$1000.00</div>
                    </div>
                    <div id ="role3"  class="role"></div>
                </div>
                <div id="pos4" class="pos">
                    <div class="player_details">
                        <div class="cardplace">
                            <div class="card holecard1"></div>
                            <div class="card holecard2"></div>
                        </div>
                        <div class="player_name">Player 4</div>
                        <div class="type">Human</div>
                        <div class="wins">Num Of Wins: <span class="wins_count">0</span></div>
                        <div class="chips">$1000.00</div>
                    </div>
                    <div id ="role4" class="role"></div>
                </div>
                <div id="pos5" class="pos">
                    <div class="player_details">
                        <div class="cardplace">
                            <div class="card holecard1"></div>
                            <div class="card holecard2"></div>
                        </div>
                        <div class="player_name">Player 5</div>
                        <div class="type">Human</div>
                        <div class="wins">Num Of Wins: <span class="wins_count">0</span></div>
                        <div class="chips">$1000.00</div>
                    </div>
                    <div id ="role5" class="role"></div>
                </div>
                <div id="pos6" class="pos">
                    <div class="player_details">
                        <div class="cardplace">
                            <div class="card holecard1"></div>
                            <div class="card holecard2"></div>
                        </div>
                        <div class="player_name">Player 6</div>
                        <div class="type">Human</div>
                        <div class="wins">Num Of Wins: <span class="wins_count">0</span></div>
                        <div class="chips">$1000.00</div>
                    </div>
                    <div id ="role6" class="role"></div>
                </div>
            </div>
        </div>

    </tr>
</div>


<div id="bottom_menu" class="navbar hbox">

</div>


</div>



<div>
    <div id="top_menu" class="navbar hbox main-center w3-main">
        <div id="top_menu_option" class="hbox main-center  "></div>
        <p id="messages" class = "hbox"></p>
    </div>
</div>

<button  id="open_chat" onclick="w3_toggle()">&#9776;Players/Chat </button>
<!-- Sidebar -->
<div class="w3-sidebar w3-bar-block w3-border-left" style="width:12vw; background: transparent; display:none; overflow: auto" id="mySidebar">
    <div id="player_list" class="sidebarbox" style=" width:70%;border:1px solid #ccc;font:10px/16px Georgia, Garamond, Serif;overflow:auto;">
        <p>Players:</p>
        <ul id="sidebar_users"></ul>
    </div>


    <div  id="chat" class="sidebarbox" style="min-height: 20vh; width:70%;border:1px solid #ccc;font:10px/16px Georgia, Garamond, Serif;overflow:auto;">
        <div id="chatlines" style="min-height:50%;">
            <h4>Bot: Welcome to game chat.</h4>

        </div>
        <div id="userInput" style="padding-top: 20px; ">
            <form id="chatform" method="POST" action="sendchat">
                <input type="text" id="chat_string" class="chat_string" name="chat_string" placeholder="message"/>
                <input type="submit" value="Send"/>
            </form>
        </div>
    </div>
</div>




<div id="myModal" class="modal">
    <!-- Modal content -->
    <div class="modal-content vbox">
        <span id="winner_list"></span>
    </div>

</div>

</body>
</html>
